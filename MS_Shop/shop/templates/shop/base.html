<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}MS_Shop{% endblock %}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">

  <style>
  :root {
    --primary: #1e90ff;
    --dark: #0d1b2a;
    --light: #f9fafb;
    --shadow: rgba(0,0,0,0.1);
  }

  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    margin: 0;
    background: var(--light);
    color: #333;
    overflow-x: hidden;
  }

  /* Header */
  .site-header {
    background: linear-gradient(90deg, var(--dark), #13293a);
    color: white;
    padding: 0.8rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px var(--shadow);
    animation: fadeDown 0.6s ease;
  }

  .site-header .container {
    max-width: 1200px;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
  }

  .site-header h1 a {
    color: white;
    text-decoration: none;
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: 1px;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
  }

  nav a:hover {
    color: var(--primary);
  }

  /* Search Bar */
  .search-bar {
    position: relative;
    margin-left: 20px;
  }

  .search-bar input {
    padding: 8px 35px 8px 10px;
    border-radius: 20px;
    border: none;
    outline: none;
    width: 200px;
    transition: all 0.3s ease;
  }

  .search-bar input:focus {
    width: 260px;
    box-shadow: 0 0 5px var(--primary);
  }

  .search-bar i {
    position: absolute;
    right: 10px;
    top: 9px;
    color: #666;
  }

  /* Layout */
  .grid {
    display: grid;
    grid-template-columns: 250px 1fr;
    gap: 20px;
    padding: 20px;
    animation: fadeIn 0.6s ease;
  }

  /* Sidebar */
  .sidebar {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px var(--shadow);
    transition: all 0.3s ease;
  }

  .sidebar h3 {
    margin-bottom: 10px;
    border-bottom: 2px solid var(--primary);
    padding-bottom: 5px;
    font-size: 1.2rem;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
  }

  .sidebar li {
    margin: 10px 0;
  }

  .sidebar a {
    text-decoration: none;
    color: var(--primary);
    font-weight: 500;
    display: block;
    transition: all 0.3s ease;
  }

  .sidebar a:hover {
    color: white;
    background: var(--primary);
    padding-left: 10px;
    border-radius: 5px;
  }

  /* Product Grid */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 20px;
  }

  .product-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 4px 12px var(--shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    animation: fadeUp 0.5s ease;
  }

  .product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  }

  .product-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }

  .product-card h4 {
    margin: 12px 0 4px;
    font-size: 1.1rem;
    color: #222;
  }

  .price {
    color: var(--primary);
    font-weight: bold;
    margin-bottom: 15px;
  }

  /* Pagination */
  .pagination {
    text-align: center;
    margin: 30px 0;
  }

  .pagination a {
    background: var(--primary);
    color: white;
    padding: 8px 14px;
    border-radius: 5px;
    margin: 0 4px;
    text-decoration: none;
    transition: background 0.3s ease;
  }

  .pagination a:hover {
    background: #0d6efd;
  }

  .pagination span {
    color: #555;
    margin: 0 10px;
  }

  /* Footer */
  .site-footer {
    background: var(--dark);
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: 40px;
    font-size: 0.9rem;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .grid {
      grid-template-columns: 1fr;
    }

    .sidebar {
      order: 2;
    }

    .search-bar input {
      width: 160px;
    }
  }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="container">
      <h1><a href="{% url 'shop:product_list' %}">MS_Shop</a></h1>
      <div style="display:flex;align-items:center;">
        <div class="search-bar">
          <form method="get" action="{% url 'shop:product_list' %}">
            <input type="text" name="q" placeholder="Search products...">
            <i class="fa fa-search"></i>
          </form>
        </div>
        <nav>
          <ul>
            <li><a href="{% url 'admin:index' %}"><i class="fa fa-user-shield"></i> Admin</a></li>
            <li><a href="#"><i class="fa fa-shopping-cart"></i> Cart</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    &copy; {{ now.year }} MS_Shop. All rights reserved.
  </footer>

  <script>
    // Optional animation when page loads
    document.addEventListener("DOMContentLoaded", () => {
      document.body.style.opacity = 1;
      document.body.style.transition = "opacity 0.6s ease";
    });
  </script>
</body>
</html>
